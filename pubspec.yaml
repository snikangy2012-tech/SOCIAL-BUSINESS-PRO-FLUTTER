name: social_business_pro
description: "Plateforme e-commerce pour vendeurs informels en Côte d'Ivoire"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  shimmer: ^3.0.0

  # Icônes Material Design
  cupertino_icons: ^1.0.8
  
  # ===== FIREBASE - Configuration complète =====
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3  # ✅ Notifications push
  
  # ===== AUTHENTIFICATION =====
  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.4
  flutter_facebook_auth: ^7.1.1        # ✅ Connexion Facebook
  sign_in_with_apple: ^6.1.2           # ✅ Connexion Apple (iOS)
  
  # ===== NAVIGATION =====
  go_router: ^14.6.1
  app_links: ^6.3.2                    # ✅ Deep links moderne
  
  # ===== GESTION D'ÉTAT =====
  provider: ^6.1.2
  
  # ===== GÉOLOCALISATION & CARTES =====
  geolocator: ^12.0.0              # ✅ Nouveau - Géolocalisation
  google_maps_flutter: ^2.7.0      # ✅ Nouveau - Cartes Google
  location: ^7.0.0                  # ✅ Nouveau - Services de localisation
  geocoding: ^3.0.0                # ✅ Nouveau - Recherche d'adresses
  
  # ===== NOTIFICATIONS =====
  flutter_local_notifications: ^18.0.1  # ✅ Nouveau - Notifications locales
  
  # ===== UI & UTILS =====
  pin_code_fields: ^8.0.1          # OTP
  country_code_picker: ^3.0.0      # Sélecteur pays
  image_picker: ^1.0.4             # Sélection d'images
  fl_chart: ^0.68.0                # Graphiques
  flex_color_scheme: ^8.0.2        # ✅ Thèmes professionnels pré-construits (MIT License) - Compatible Flutter 3.24+
  smooth_page_indicator: ^1.2.0+3  # ✅ Indicateurs de pagination (onboarding)
  cached_network_image: ^3.4.1     # ✅ Cache d'images réseau
  shared_preferences: ^2.3.2       # ✅ Stockage local (onboarding_completed)
  google_fonts: ^6.2.1             # ✅ Polices Google Fonts (Inter, Poppins, etc.)
  
  # ===== UTILITAIRES =====
  intl: ^0.20.2                    # ✅ Nouveau - Formatage dates/nombres (compatible avec flutter_localizations)
  url_launcher: ^6.3.1             # ✅ Nouveau - Ouvrir URLs/téléphone
  share_plus: ^10.1.2              # ✅ Nouveau - Partage social
  permission_handler: ^11.3.1      # ✅ Nouveau - Gestion permissions
  http: ^1.2.0                     # ✅ Requêtes HTTP pour Mobile Money API
  uuid: ^4.5.1                     # ✅ Génération d'identifiants uniques

  # ===== KYC & ANTI-FRAUDE =====
  device_info_plus: ^10.0.0        # ✅ Device fingerprinting
  package_info_plus: ^8.0.0        # ✅ App version info
  crypto: ^3.0.3                   # ✅ Hash génération (face hashes, CNI)

  # ===== EXPORT & FICHIERS =====
  pdf: ^3.11.1                     # ✅ Génération PDF
  path_provider: ^2.1.4            # ✅ Accès aux dossiers système
  csv: ^6.0.0                      # ✅ Export CSV

  # ===== QR CODE =====
  qr_flutter: ^4.1.0               # ✅ Génération QR codes
  mobile_scanner: ^6.0.2           # ✅ Scan QR codes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Assets (images, icons)
  assets:
    - assets/icons/
    - assets/images/
    - assets/Mobile Money LOGO/
    - assets/BANNIERE ET CATEGORIE/
    - assets/BANNIERE ET CATEGORIE/CARROUSSEL ACCUEIL/
  
  # Polices personnalisées (optionnel - pour matcher React Native)
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700